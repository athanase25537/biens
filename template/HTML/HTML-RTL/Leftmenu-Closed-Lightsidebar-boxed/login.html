	<body class="login-img custom-bg">

		<div class="page">
			<div class="custompage">
				<div class="custom-content  mt-0">
					<div class="row">
						<div class="col d-block mx-auto">
							<div class="row">
								<div class="col-md-12">
									<img src="../../assets/images/brand/logo.png" class="mb-4 mt-2 mt-lg-0 h-6" alt="logo">
									<h4 class="text-center text-dark fs-20 font-weight-semibold mb-1">Login to your Account</h4>
									<p>Please Enter the Email address registered on your account</p>
									<div class="form-group">
										<label class="form-label text-right" for="exampleInputEmail1">Email address</label>
										<input type="email" class="form-control" id="exampleInputEmail1"  placeholder="Enter email">
									</div>
									<div class="form-group">
										<label for="inputPassword3" class="text-right form-label">Password</label>
										<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
									</div>
									<div class="checkbox text-right mb-2">
										<div class="custom-checkbox custom-control">
											<input type="checkbox" data-checkboxes="mygroup" class="custom-control-input" id="checkbox-2">
											<label for="checkbox-2" class="custom-control-label">Check me Out</label>
										</div>
									</div>
									<div class="text-right">
										<button type="submit" class="btn btn-primary">Sign in</button>
										<button type="submit" class="btn btn-danger">Cancel</button>
									</div>
									<div class="text-right text-muted mt-3">
										Don't have account yet? <a href="register.html">Sign up</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
